

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FridgeFinds Recipe Finder</h1>
    </header>
    <main>
        <h2>Find Recipes</h2>
        <form id="recipeForm">
            <label for="query">Search Query:</label>
            <input type="text" id="query" name="query" placeholder="e.g., pasta, chicken">

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" placeholder="e.g., italian, mexican">

            <label for="diet">Diet:</label>
            <input type="text" id="diet" name="diet" placeholder="e.g., vegetarian, vegan">

            <label for="intolerances">Intolerances:</label>
            <input type="text" id="intolerances" name="intolerances" placeholder="e.g., gluten, dairy">

            <label for="includeIngredients">Include Ingredients:</label>
            <input type="text" id="includeIngredients" name="includeIngredients" placeholder="e.g., tomato, cheese">

            <label for="excludeIngredients">Exclude Ingredients:</label>
            <input type="text" id="excludeIngredients" name="excludeIngredients" placeholder="e.g., eggs, nuts">

            <button type="submit">Find Recipes</button>
        </form>
        <div id="results"></div>
    </main>
    <script>
        document.getElementById("recipeForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<p>Loading recipes...</p>";

            try {
                const params = new URLSearchParams();
                const formElements = event.target.elements;

                // Iterate over form elements and append to params if they have a value
                ['query', 'cuisine', 'diet', 'intolerances', 'includeIngredients', 'excludeIngredients'].forEach(name => {
                    const value = formElements[name].value.trim();
                    if (value) {
                        params.append(name, value);
                    }
                });

                const url = `/api/search?${params.toString()}`;
                const response = await fetch(url);


                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || "Failed to fetch recipes");
                }


                const recipes = await response.json();
                resultsDiv.innerHTML = ""; 


                if (recipes.results.length === 0) {
                    resultsDiv.innerHTML = "<p>No recipes found for the given criteria.</p>";
                } else {
                    recipes.results.forEach(recipe => {
                        const recipeDiv = document.createElement("div");
                        recipeDiv.classList.add("recipe");

                        recipeDiv.innerHTML = `
                            <h3>${recipe.title}</h3>
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <p><strong>Ready in:</strong> ${recipe.readyInMinutes} minutes</p>
                            <p><strong>Servings:</strong> ${recipe.servings}</p>
                            <button onclick="fetchRecipeDetails(${recipe.id})">View Details</button>
                        `;
                        resultsDiv.appendChild(recipeDiv);
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        async function fetchRecipeDetails(recipeId) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<p>Loading recipe details...</p>";

            try {
                const response = await fetch(`/api/details/${recipeId}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || "Failed to fetch recipe details");
                }

                const recipe = await response.json();
                let ingredientsList = '';
                if (Array.isArray(recipe.extendedIngredients) && recipe.extendedIngredients.length > 0) {
                    ingredientsList = `<ul>` + recipe.extendedIngredients.map(ing => `<li>${ing.original}</li>`).join('') + `</ul>`;
                } else {
                    ingredientsList = '<p>No ingredients data available.</p>';
                }
                resultsDiv.innerHTML = `
                    <h2>${recipe.title}</h2>
                    <img src="${recipe.image}" alt="${recipe.title}">
                    <p><strong>Ready in:</strong> ${recipe.readyInMinutes} minutes</p>
                    <p><strong>Servings:</strong> ${recipe.servings}</p>
                    <p><strong>Ingredients:</strong> ${ingredientsList}</p>
                    <p><strong>Instructions:</strong> ${recipe.instructions || "No instructions available."}</p>
                    <button onclick="window.location.reload()">Go Back</button>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
